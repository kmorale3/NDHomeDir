<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <body>
    <h1> New Recruiter</h1>
    <p>
        all fields are required
    </p>
    <form role="form">
        <p>
            *First Name
            <input type="text" id="fname" name="fname" maxlength="75">
        </p>
        <p>
            *Last Name
            <input type="text" id="lname" name="lname" maxlength="75">
        </p>
        <p>
            *Zipcode
            <input type="text" id="zipcode" name="zipcode" maxlength="15">
        </p>
        <p>
            *Company
            <input type="text" id="company" name="company" maxlength="500">
        </p>
        <p>
            *Username
            <input type="text" id="username" name="username" maxlength="15">
        </p>
        <p>
            *Password
            <input type="password" id="password1" name="password1" maxlength="20">
        </p>
        <p>
            *Please Confirm Password
            <input type="password" id="password2" name="password2" maxlength="20">
        </p>
        <button type="submit" name="create_account">Create Account</button>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}, style="color:#ff5050;">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </form>
    </body>
</html>
