<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign In</title>
        <!-- include the link to Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <style>
            h1,h4 {font-family: georgia, serif;}
            p {font-family: georgia, serif;}
            label {font-family: georgia, serif;}
        </style>

         <!-- Responsive navigation bar from Bootstrap - to go back to home if the user wants to-->
         <nav class="navbar navbar-light" style="background-color:#2a304d;">
            <style>
                .nav-bar-title {color: white; font-family: georgia, serif;}
            </style>
            <h4 class="nav-bar-title">TinDev</h4>
            <form class="form-inline">
                <!-- create a new candidate account -->
              <a class="btn btn-light btn-outline-info" type="button" href="/polls/newCandidate">Create New Candidate Profile</a>
              <!-- create a new recruiter account -->
              <a class="btn btn-light btn-outline-info" style="margin: 5px" type="button" href="/polls/newRecruiter">Create New Recruiter Profile</a>

              <a class="btn btn-light btn-lg btn-outline-info" type="button" href="/polls/" >
                  <img src="https://img.icons8.com/ios/2x/home-page.png" width="25" height="25">
                Return Home
            </a>
              
            </form>
          </nav>


         <!-- <nav class="navbar navbar-light" style="background-color: #dd4a75;">
            <form class="form-inline">
              <a class="btn btn-light btn-outline-dark" type="button" href="/polls/" >Return Home</a>
              <a class="btn btn-light btn-outline-dark" type="button" href="/polls/newCandidate">Create New Candidate Profile</a>
              <a class="btn btn-light btn-outline-dark" type="button" href="/polls/newRecruiter">Create New Recruiter Profile</a>
            </form>
          </nav> -->
        <!-- logo only works when the image is from somewhere online?? -->
        <div class="text-center my-5">
            <h1>
                Sign In
            </h1>
        </div>
        <div class="text-center my-5">
            <p> 
                {% load static %}
                <img src="{% static '/images/TinDev_logo.jpg' %}" height="100" width="100" alt="TinDev Logo">
            </p>
            <br>
            <h4>Welcome to TinDev! </h4>
            <p>
                Please enter your username and password.
            </p>

            <form role="form">
                <p>
                    <b>Username: </b>
                    <input type="text" id="username" name="username" maxlength="15">
                </p>
                <p>
                    <b>Password:  </b>
                    <input type="password" id="password" name="password" maxlength="20">
                </p>
                <p>
                    <button class="btn btn-lg btn-light btn-outline-light" style="background-color: #dd4a75;" type="submit" name="signIn">Enter</button>
                </p>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}, style="color:#ff5050;">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
        </div>
    </body>
</html>
